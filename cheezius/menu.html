<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="menu.css" />
    <link rel="stylesheet" href="media.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Menu</title>
  </head>

  <body>
    <div class="navbar">
      <div class="navbar-content">
        <div class="nav-left">
          <div class="bar">
            <img src="Assets/stack.png" alt="" />
          </div>
          <div class="logo">
            <img src="Assets/mainLogo.png" alt="" />
          </div>
        </div>
        <div class="search-input">
          <input
            type="text"
            name=""
            id=""
            value=""
            placeholder="Fine in Cheezius"
          />
        </div>
        <div class="location-input">
          <input
            type="text"
            name=""
            id=""
            value=""
            placeholder="Enter Delivery Address"
          />
        </div>
        <div class="nav-right">
          <div class="cart">
            <button class="cart-btn">
              <img src="Assets/cart.7ceb24dc.svg" alt="" />
              <span>CART</span>
            </button>
          </div>
          <div class="signin">
            <button class="signin-btn">
              <img src="Assets/user.5fb6c6b7.svg" alt="" />
              <span>LOGIN</span>
            </button>
          </div>
        </div>
        <!--media-->
        <div class="nav-right-md">
          <div class="cart-md">
            <button class="cart-btn-md">
              <img src="Assets/media quer.svg" alt="" />
            </button>
          </div>
          <div class="signin-md">
            <button class="signin-btn-md">
              <img src="Assets/media query2.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--sidebar-->
    <div class="back"></div>
    <div class="sidebar">
      <div class="sidebar-content">
        <!--usser section-->
        <div class="sidebar-user-sec">
          <div class="user-sec-content">
            <div class="user-icon">
              <img src="Assets/user1.f27dd222.svg" alt="" />
            </div>
            <div class="user-text">
              <p style="font-weight: 400">Login to explore</p>
              <p style="font-weight: 700 !important">World of flavors</p>
            </div>
          </div>
          <div class="login-btn">
            <button>LOGIN</button>
          </div>
        </div>
        <hr />
        <!--navigation section-->
        <div class="navigation-sec">
          <a href="menu.html" class="explore-sec">
            <img src="Assets/square.da19243b.svg" alt="" />
            <p>Explore Menu</p>
          </a>
          <a href="#" class="locator-sec">
            <img src="Assets/store.a7543dfa.svg" alt="" />
            <p>Branch Locator</p>
          </a>
        </div>

        <hr />
        <div class="privacy-sec">
          <a href="#">
            <p>Blog</p>
          </a>
          <a href="#">
            <p>Privacy Policy</p>
          </a>
        </div>
      </div>
      <!--fotter-section-->
      <a href="#" class="sidebar-fotter">
        <img src="Assets/logo.ecae5615.svg" alt="" />
        <p>Cheezius Hotline</p>
        <img src="Assets/phone.42538879.svg" alt="" />
      </a>
    </div>

    <script src="\main.js"></script>
  </body>
</html>
